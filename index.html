### Motivation


&gt; Does online communication reflect voting behavior?



&lt;strong&gt;1. Participation studies&lt;/strong&gt;

* interpersonal networks and political engagement (e.g., Baek, 2009; Huckfeldt and Sprague, 1995; Jost et al., 2018; Lupton and Thornton, 2017; McClurg, 2006; Sotirovic and McLeod, 2001)
* determinants and conditions of participation in political communication (e.g., Broockman, 2014; Broockman and Ryan, 2017; Jacobs, Cook and Carpini, 2009; Davis, 2005). 

&lt;strong&gt;2. Technical studies&lt;/strong&gt;

* Infer individual charcteristics by social media activity and content 
* Most of these studies focus on political actors rather than citizens
    &lt;!-- + voters (Barberá, 2015) --&gt;
    + elites (Lowe et al., 2015) 
    + political positions, aggregate public opinion (Beauchamp, 2017)
    + election outcomes (Lopez et al., 2018)
    + elite values (Jones et al., 2018)
    + politicial sophistication (Benoit et al., 2019). 

&lt;!-- This reveals a research gap as concerns the relationship between citizens' actual (political) communication and political participation. --&gt;

&lt;!-- * Why? Citizens communication is expansiv to label for supervised machine learning --&gt;

&lt;br&gt;

&gt; Does twitter enable us to predict citizens' individual voting behavior?

&lt;!-- &lt;strong&gt;Guiding Question&lt;/strong&gt; --&gt;

&lt;!-- &gt; Does twitter enable us to predict **citizens' individual** voting behavior? --&gt;

&lt;!-- * Public voter registrations files and public social media commentary --&gt;
&lt;!-- * Massive volumn of data (training on 1.5 Mio tweets) --&gt;
&lt;!-- * State of the art sequence language models  --&gt;

&lt;strong&gt;Limitations&lt;/strong&gt;

* Neither context information nor word order matter
* Curse of high-dimensionality
* Sparsity (99% of cells are 0)
* Big data limitation due to size of `\([N \times w_i]\)`
* Prediction model has its own constraints

&lt;div class = "ui header" &gt;
  N-Grams
&lt;/div&gt;

* instead of single words (uni-gram), word cooccurances of n-th order are **counted** 
    + bigrams `\(:= [w_i, w_{i+1}]\)`
    + trigrams `\(:= [w_{i-1}, w_i, w_{i+1}]\)`
    + n-grams `\(:= [w_{i-n/2}, w_i, w_{i+n/2}]\)`
* captures some local context but increases dimenionality

### Neural Networks

&lt;div class = "ui small header"&gt; Embeddings&lt;/div&gt;

&lt;img class="ui right floated small image" src = "images/word2vec.png"&gt;


* word2vec &lt;a name=cite-mikolov2013efficient&gt;&lt;/a&gt;([Mikolov, Chen, Corrado, and Dean, 2013](#bib-mikolov2013efficient))
* Dense represenation of discrete voacb.
* Nowadays integrated + optimized by global loss.


&lt;div class = "ui small header"&gt; Recurrent Neural Network (RNN)&lt;/div&gt;

&lt;img class="ui right floated medium image" src = "images/rnn.jpg"&gt;


* Learns arbitrarily long sequential patterns
* Can be performed bidirectional
* Able to forget noisy fetaures
* Extensions: 
    + long short-term memory (LSTM) and 
    + gated recurrent unit (GRU)


&lt;div class = "ui small header"&gt;Convolutional Neural Network (CNN)&lt;/div&gt;


&lt;img class="ui right floated medium image" src = "images/cnn.png"&gt;


* From computer vision
* 1D CNN for text 
    + &lt;a name=cite-kalchbrenner2014convolutional&gt;&lt;/a&gt;([Kalchbrenner, Grefenstette, and Blunsom, 2014](#bib-kalchbrenner2014convolutional)) 
    + &lt;a name=cite-kim2014convolutional&gt;&lt;/a&gt;([Kim, 2014](#bib-kim2014convolutional))
* Interprets each token as real valued pixel
* Local adaptive filters are pooling the spatial dependcies of words (1D)
* Can be parallelized (speed up)
